<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" routerLink="/landing">
            <img src="assets/img/logo2.jpg" alt="..." />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- Buscador centrado y mÃ¡s largo -->
            <form id="contactForm" class="d-flex flex-grow-1 me-3" data-sb-form-api-token="API_TOKEN">
                <input class="form-control w-100" id="name" type="text" placeholder="Buscar..." data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
            </form>
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link hover-yellow" routerLink="/carrito">
                        <i class="fas fa-shopping-cart"></i> Mis Ventas
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link" routerLink="/login">Ingresar</a></li>
            </ul>
        </div>
    </div>
</nav>


<section class="page-section bg-light" id="carrito">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Carrito de Compras</h2>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let producto of carrito">
                <div class="portfolio-item">
                    <img class="img-fluid" [src]="producto.imagen" [alt]="producto.nombre">
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{ producto.nombre }}</div>
                        <div class="portfolio-caption-subheading text-muted">${{ producto.precio }} MXN</div>
                        <button class="btn btn-danger mt-2" (click)="eliminarDelCarrito(producto)">
                            <i class="fas fa-trash"></i> Quitar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
