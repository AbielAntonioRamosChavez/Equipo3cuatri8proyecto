<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" routerLink="/landing">
            <img src="assets/img/logo2.jpg" alt="..." />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- Buscador centrado y mÃ¡s largo -->
            <form id="contactForm" class="d-flex flex-grow-1 me-3" data-sb-form-api-token="API_TOKEN">
                <input class="form-control w-100" id="name" type="text" placeholder="Buscar..." data-sb-validations="required" />
                <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
            </form>
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">

                        <i class="fas fa-shopping-cart"></i> Mis Ventas

<section class="page-section bg-light" id="carrito">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Carrito de Compras</h2>
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let producto of carrito">
                <div class="d-flex align-items-center">
                    <img class="img-thumbnail me-3" [src]="producto.imagen" [alt]="producto.nombre" width="50">
                    <div>
                        <h5 class="mb-0">{{ producto.nombre }}</h5>
                        <small class="text-muted">${{ producto.precio }} MXN</small>
                    </div>
                </div>
                <button class="btn btn-danger" (click)="eliminarDelCarrito(producto)">
                    <i class="fas fa-trash"></i> Quitar
                </button>
            </li>
        </ul>
        <div class="text-center mt-4">
            <button class="btn btn-primary" [routerLink]="'/horario'">
                <i class="fas fa-clock"></i> Programar horario de entrega
            </button>
        </div>
    </div>
</section>
