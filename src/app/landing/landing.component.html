<!-- ðŸ“Œ Nueva secciÃ³n: Historial de Pedidos con QR -->
<section class="page-section bg-light" id="historial">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Historial de Pedidos</h2>
        </div>
        <div *ngIf="historial.length === 0" class="text-center">
            <p>No hay pedidos programados.</p>
        </div>
        <ul class="list-group" *ngIf="historial.length > 0">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let pedido of historial">
                <div>
                    <h5 class="mb-0">Pedido #{{ pedido.id }}</h5>
                    <small class="text-muted">Fecha: {{ pedido.fecha }} - Hora: {{ pedido.hora }}</small>
                </div>
                <div>
                    <img [src]="pedido.qrCode" [alt]="'QR Pedido ' + pedido.id" width="80">
                </div>
            </li>
        </ul>
    </div>
</section>
