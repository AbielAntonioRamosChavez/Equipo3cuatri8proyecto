<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <!-- Encabezado de la tarjeta -->
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Iniciar sesión</h3>
                </div>
  
                <!-- Cuerpo de la tarjeta -->
                <div class="card-body">
                  <!-- Formulario de inicio de sesión -->
                  <form (ngSubmit)="validarLogin()" #loginForm="ngForm">
                    <!-- Campo de correo electrónico -->
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="inputEmail"
                        type="email"
                        placeholder="name@example.com"
                        [(ngModel)]="email"
                        name="email"
                        required
                        email
                      />
                      <label for="inputEmail">Correo electrónico</label>
                    </div>
  
                    <!-- Campo de contraseña -->
                    <div class="form-floating mb-3">
                      <input
                        class="form-control"
                        id="inputPassword"
                        type="password"
                        placeholder="Password"
                        [(ngModel)]="password"
                        name="password"
                        required
                      />
                      <label for="inputPassword">Contraseña</label>
                    </div>
  
                    <!-- Opción "Recordar contraseña" -->
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        id="inputRememberPassword"
                        type="checkbox"
                        [(ngModel)]="rememberMe"
                        name="rememberMe"
                      />
                      <label class="form-check-label" for="inputRememberPassword">
                        Recordar contraseña
                      </label>
                    </div>
  
                    <!-- Botón de envío y enlace para recuperar contraseña -->
                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                      <a class="small" routerLink="/forgot-password">¿Ha olvidado su contraseña?</a>
                      <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
                        Iniciar sesión
                      </button>
                    </div>
                  </form>
                </div>
  
                <!-- Pie de la tarjeta -->
                <div class="card-footer text-center py-3">
                  <div class="small">
                    <a routerLink="/register" class="nav-link">¿Necesita una cuenta? Regístrese</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  
    <!-- Pie de página -->
    <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Your Website 2023</div>
            <div>
              <a href="#">Privacy Policy</a>
              &middot;
              <a href="#">Terms &amp; Conditions</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
