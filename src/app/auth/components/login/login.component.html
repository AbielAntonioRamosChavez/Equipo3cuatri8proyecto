<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">Iniciar sesión</h3> 
                            </div>
                            <div class="card-body">
                                <form (ngSubmit)="validarLogin()"> 
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" [(ngModel)]="email" name="email" required />
                                        <label for="inputEmail">Correo electrónico</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
                                        <label for="inputPassword">Contraseña</label>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
                                        <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">¿Ha olvidado su contraseña?</a>
                                        <button class="btn btn-primary" type="submit">Iniciar sesión</button> 
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a routerLink="/register" class="nav-link">¿Necesita una cuenta? Regístrese</a>
                                </div> 
                                <!-- Usar routerLink para navegación interna en Angular -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
